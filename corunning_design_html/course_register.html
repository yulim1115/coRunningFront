<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coRunning - 코스 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 모든 CSS 함수 제거 */

        /* 기본/전체 스타일 (모든 페이지 동일 유지) */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding-top: 60px; 
            color: #333333;
            background-color: #F8F9FA; 
        }

        /* 폰트 크기 조정 */
        h1 { font-size: 24px; color: #333333; font-weight: 700; margin: 0; } 
        h2 { font-size: 20px; color: #333333; font-weight: 700; margin: 0; } 
        h3 { font-size: 16px; color: #1A2F4B; font-weight: 700; margin: 0; } 
        .body-base { font-size: 16px; } 
        .caption-small { font-size: 14px; }
        .extra-small { font-size: 12px; }

        /* 컨텐츠 중앙 정렬 및 좌우 여백 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px; 
        }

        /* ---------------------------------- */
        /* 헤더 스타일 (모든 페이지 동일 유지) */
        /* ---------------------------------- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .header-content {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            color: #333333;
        }

        .nav-menu a {
            font-size: 14px;
            color: #666666;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-menu a:hover {
            color: #4A69BB;
        }

        /* ---------------------------------- */
        /* 버튼 규격 (V6 통일) */
        /* ---------------------------------- */
        
        /* 스몰 버튼 (32px, 14px) - 로그인 */
        .login-btn {
            display: inline-flex;
            height: 32px;
            padding: 0 16px;
            justify-content: center;
            align-items: center;
            background: #415472;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 16px; 
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #1A2F4B;
        }

        /* 스탠다드 버튼 (40px, 15px) - 등록/취소 버튼 */
        .action-buttons button {
            height: 40px; 
            padding: 0 25px; 
            border-radius: 6px; 
            font-size: 15px; 
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .register-btn {
            background-color: #1A2F4B; 
            color: #FFFFFF;
            border: none;
        }

        .register-btn:hover {
            background-color: #112035;
        }

        .cancel-btn {
            background-color: #FFFFFF;
            color: #415472; 
            border: 1px solid #415472;
        }

        .cancel-btn:hover {
            background-color: #f0f0f0;
        }

        /* ---------------------------------- */
        /* 폼 레이아웃 */
        /* ---------------------------------- */
        .registration-wrapper {
            padding: 50px 0 80px;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }
        
        /* H1 타이틀 */
        .page-title {
            font-weight: 700;
            color: #1A2F4B;
            margin-bottom: 30px;
            border-bottom: 2px solid #4A69BB; 
            padding-bottom: 10px;
            font-size: 28px; 
            display: flex;
            align-items: center;
            gap: 10px;
            width: 700px; 
        }

        /* 폼 박스 */
        form {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            width: 700px; 
            box-sizing: border-box; 
        }

        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px; 
            color: #333333;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .form-group label span {
            color: #4A69BB; 
            margin-left: 5px;
        }

        /* 텍스트 입력 필드 */
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px; 
            border: 1px solid #DDDDDD;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            color: #333333;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4A69BB;
            box-shadow: 0 0 0 2px rgba(74, 105, 187, 0.1); 
            outline: none;
        }

        .form-group textarea {
            min-height: 150px; 
            resize: vertical;
        }
        
        .meta-fields {
            display: flex;
            gap: 30px;
        }

        .meta-fields .form-group {
            flex: 1;
            min-width: 150px;
        }

        .image-upload-area {
            height: 220px; 
            border: 2px dashed #4A69BB; 
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #4A69BB;
            margin-bottom: 30px;
            transition: background-color 0.2s;
        }
        
        .image-upload-area:hover {
            background-color: #F0F3F9; 
        }

        .image-upload-area i {
            font-size: 40px; 
            margin-bottom: 10px;
        }

        .image-upload-area p {
            font-size: 15px; 
            margin: 0;
            font-weight: 500;
        }
        
        /* 코스 경로 입력 (JSON) */
        .route-data-input {
            margin-top: -15px; /* 이미지 업로드와의 간격 조정 */
        }
        
        .route-data-input textarea {
            min-height: 100px;
            font-family: monospace; /* 배열 느낌을 위해 monospace 폰트 사용 */
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-top: 40px; 
        }

        /* ---------------------------------- */
        /* 푸터 스타일 (모든 페이지 동일 유지) */
        /* ---------------------------------- */
        footer {
            padding: 40px 0; 
            background: #FFFFFF; 
            text-align: center; 
            font-size: 16px; 
            color: #AAAAAA;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <div class="logo">coRunning</div>
            <nav class="nav-menu">
                <a href="#">Run Routes</a>
                <a href="#">Crew Finder</a>
                <a href="#">Run Log</a>
                <a href="#">My Page</a>
            </nav>
            <a href="#" class="login-btn">로그인</a>
        </div>
    </header>

    <main class="container">
        <div class="registration-wrapper">
            <h1 class="page-title">
                <i class="fas fa-route" style="color: #4A69BB;"></i> 코스 등록하기
            </h1>

            <form action="#" method="post">
                
                <div class="form-group">
                    <label>경로 이미지/지도 업로드 <span>*</span></label>
                    <div class="image-upload-area" onclick="document.getElementById('route-image-input').click()">
                        <i class="fas fa-upload"></i>
                        <p>클릭하여 경로 이미지/지도 파일을 업로드하거나 드래그 앤 드롭하세요.</p>
                        <input type="file" id="route-image-input" accept="image/*" style="display: none;">
                    </div>
                    <p class="extra-small" style="color:#AAAAAA; text-align: right;">권장 비율: 16:9 (최대 5MB)</p>
                </div>
                
                <div class="form-group route-data-input">
                    <label for="route-data">코스 경로 데이터 (JSON)</label>
                    <textarea id="route-data" placeholder="선택 사항: 지도에서 찍은 경로의 위경도 좌표 배열을 JSON 형태로 입력하세요. 예: [{&quot;lat&quot;:37.5,...},{&quot;lat&quot;:37.5,...}]"></textarea>
                    <p class="extra-small" style="color:#AAAAAA; text-align: right;">이미지 또는 경로 데이터 중 하나만 입력해도 등록 가능합니다.</p>
                </div>

                <div class="form-group">
                    <label for="title">코스 제목 <span>*</span></label>
                    <input type="text" id="title" placeholder="예: 청계천을 따라 달리는 드로잉 런 코스" required>
                </div>

                <div class="meta-fields">
                    <div class="form-group">
                        <label for="region">지역 <span>*</span></label>
                        <select id="region" required>
                            <option value="">지역 선택</option>
                            <option value="seoul">서울</option>
                            <option value="gyeonggi">경기</option>
                            <option value="busan">부산</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">난이도 <span>*</span></label>
                        <select id="difficulty" required>
                            <option value="">난이도 선택</option>
                            <option value="easy">초급</option>
                            <option value="medium">중급</option>
                            <option value="hard">고급</option>
                        </select>
                    </div>
                </div>
                
                <div class="meta-fields">
                    <div class="form-group">
                        <label for="distance">거리 (KM)</label>
                        <input type="text" id="distance" placeholder="예: 6.5">
                    </div>
                    <div class="form-group">
                        <label for="time">예상 시간 (분)</label>
                        <input type="text" id="time" placeholder="예: 40">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">상세 설명</label>
                    <textarea id="description" placeholder="코스의 특징, 유의사항, 추천 시간대 등을 자세히 적어주세요."></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="register-btn">코스 등록 완료</button>
                    <button type="button" class="cancel-btn">취소</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 coRunning. All rights reserved.</p>
    </footer>

</body>
</html>
