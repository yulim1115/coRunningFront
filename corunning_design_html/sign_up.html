<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coRunning - 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본/전체 스타일 (모든 페이지 동일 유지) */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding-top: 60px; 
            color: #333333;
            background-color: #F8F9FA; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 폰트 크기 조정 */
        h1 { font-size: 24px; color: #333333; font-weight: 700; margin: 0; } 
        h2 { font-size: 20px; color: #1A2F4B; font-weight: 700; margin: 0; } 
        h3 { font-size: 16px; color: #1A2F4B; font-weight: 700; margin: 0; } 
        .body-base { font-size: 16px; } 
        .caption-small { font-size: 14px; }
        .extra-small { font-size: 12px; }

        /* 컨텐츠 중앙 정렬 및 좌우 여백 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px; 
        }

        /* ---------------------------------- */
        /* 헤더 스타일 (모든 페이지 동일 유지) */
        /* ---------------------------------- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .header-content {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            color: #333333;
        }

        .nav-menu a {
            font-size: 14px;
            color: #666666;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-menu a:hover {
            color: #4A69BB;
        }
        
        /* 스몰 버튼 (32px, 14px) - 로그인 버튼 규격 */
        .login-btn {
            display: inline-flex;
            height: 32px;
            padding: 0 16px;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 16px; 
            transition: background 0.2s;
            color: #FFFFFF;
            border: none;
            background: #415472;
        }

        .login-btn:hover {
            background: #1A2F4B;
        }

        /* ---------------------------------- */
        /* 회원가입 폼 레이아웃 */
        /* ---------------------------------- */
        .signup-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        
        .signup-box {
            background-color: #FFFFFF;
            padding: 45px 60px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            width: 550px; 
            box-sizing: border-box; 
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 35px; 
            font-size: 32px; 
            color: #1A2F4B;
        }
        
        .form-section-title {
            font-size: 18px; 
            color: #1A2F4B;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #EEEEEE;
        }

        .form-group {
            margin-bottom: 25px; 
        }
        
        .form-group label {
            display: block;
            font-size: 15px; 
            color: #444444; 
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px; 
            border: 1px solid #CCCCCC; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
            color: #333333;
            height: 48px; 
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input::placeholder {
            color: #BBBBBB; 
        }

        .form-group input:focus {
            border-color: #4A69BB;
            box-shadow: 0 0 0 3px rgba(74, 105, 187, 0.2); 
            outline: none;
        }
        
        /* 유효성 메시지 */
        .validation-message {
            font-size: 12px; 
            margin-top: 8px;
            padding-left: 5px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .validation-message.success {
            color: #2ECC71; 
        }
        .validation-message.error {
            color: #D9534F; 
        }
        .password-hint {
             color: #999999;
        }
        
        /* 이메일 중복 확인 그룹 (수평 정렬) */
        .email-check-group {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .email-check-group .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        
        .check-button {
            height: 48px; 
            padding: 0 15px;
            background: #415472;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        .check-button:hover {
            background: #1A2F4B;
        }

        /* 주소 필드 그룹 (수평 정렬) */
        .address-group {
            display: flex;
            gap: 12px; 
            align-items: flex-end;
        }
        
        .address-group .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        
        .address-search-btn {
            height: 48px; 
            padding: 0 20px;
            background: #4A69BB; 
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        .address-search-btn:hover {
            background: #3B57A5;
        }
        
        /* 주소 필드 간격 조정 */
        .address-field-spacer {
            margin-top: 10px;
        }

        /* 회원가입 버튼 */
        .signup-submit-btn {
            width: 100%;
            height: 48px; 
            background: #4A69BB; 
            color: #FFFFFF;
            border: none;
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 700;
            cursor: pointer;
            margin-top: 40px; 
            transition: background 0.2s, box-shadow 0.2s;
        }
        .signup-submit-btn:hover {
            background: #3B57A5;
            box-shadow: 0 4px 10px rgba(74, 105, 187, 0.3);
        }

        /* 로그인 유도 텍스트 */
        .login-link-text {
            text-align: center; 
            margin-top: 25px;
            font-size: 15px;
            color: #666666;
        }
        .login-link-text a {
            color: #4A69BB; 
            font-weight: 700; 
            text-decoration: none;
            transition: color 0.2s;
        }

        /* ---------------------------------- */
        /* 푸터 스타일 (모든 페이지 동일 유지) */
        /* ---------------------------------- */
        footer {
            padding: 25px 0; 
            background: #FFFFFF; 
            text-align: center; 
            font-size: 14px; 
            color: #AAAAAA;
            margin-top: auto; 
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.03); 
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <div class="logo">coRunning</div>
            <nav class="nav-menu">
                <a href="#">Run Routes</a>
                <a href="#">Crew Finder</a>
                <a href="#">Run Log</a>
                <a href="#">My Page</a>
            </nav>
            <a href="login.html" class="login-btn">로그인</a>
        </div>
    </header>

    <main class="signup-wrapper">
        <div class="signup-box">
            <h2>회원 가입</h2>
            
            <form action="#" method="post">
                
                <h3 class="form-section-title">필수 정보</h3>

                <div class="form-group">
                    <label for="name">이름 <span>*</span></label>
                    <input type="text" id="name" placeholder="이름을 입력해주세요" required>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">생년월일 <span>*</span></label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="email-check-group">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="email">이메일 (ID) <span>*</span></label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <button type="button" class="check-button">중복 확인</button>
                </div>
                <p class="validation-message success" style="margin-bottom: 25px;">
                    <i class="fas fa-check-circle"></i> 사용 가능한 이메일입니다.
                </p>

                <div class="form-group">
                    <label for="password">비밀번호 <span>*</span></label>
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                    <p class="password-hint">영문, 숫자, 특수문자 포함 8자 이상</p>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인 <span>*</span></label>
                    <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력해주세요" required>
                    <p class="validation-message error" style="margin-top: 5px;">
                        <i class="fas fa-exclamation-circle"></i> 비밀번호가 일치하지 않습니다.
                    </p>
                    </div>
                
                <h3 class="form-section-title" style="margin-top: 40px;">선택 정보</h3>
                
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="text" id="phone" placeholder="선택 입력: 010-XXXX-XXXX">
                </div>
                
                <div class="form-group">
                    <label for="post-code">주소</label>
                    <div class="address-group">
                        <div class="form-group" style="flex-grow: 0; width: 140px; margin-bottom: 0;">
                             <input type="text" id="post-code" placeholder="우편번호" disabled style="padding-left: 12px; background-color: #F8F8F8;">
                        </div>
                        <button type="button" class="address-search-btn">주소 검색</button>
                    </div>
                    
                    <div class="form-group address-field-spacer">
                        <input type="text" id="address-main" placeholder="기본 주소" disabled style="padding-left: 12px; background-color: #F8F8F8;">
                    </div>
                    
                    <div class="form-group address-field-spacer">
                        <input type="text" id="address-detail" placeholder="상세 주소 (선택)" style="padding-left: 12px;">
                    </div>
                </div>

                <button type="submit" class="signup-submit-btn">회원 가입</button>
                
                <p class="login-link-text">
                    이미 coRunning 회원이신가요? <a href="login.html">로그인</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 coRunning. All rights reserved.</p>
    </footer>

</body>
</html>
